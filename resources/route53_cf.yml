---
Resources:
  WebRecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      AliasTarget:
        DNSName:
          "Fn::GetAtt":
            - CloudFrontDistribution
            - DomainName
        EvaluateTargetHealth: false
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront hosted zone ID
      HostedZoneId: ${self:custom.hostedZoneId}
      Name: "${self:custom.domain}"
      Type: A

  WebIPV6RecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      AliasTarget:
        DNSName:
          "Fn::GetAtt":
            - CloudFrontDistribution
            - DomainName
        EvaluateTargetHealth: false
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront hosted zone ID
      HostedZoneId: "${self:custom.hostedZoneId}"
      Name: "${self:custom.domain}"
      Type: AAAA

  RedirectRecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      AliasTarget:
        DNSName:
          "Fn::GetAtt":
            - RedirectCloudFrontDistribution
            - DomainName
        EvaluateTargetHealth: false
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront hosted zone ID
      HostedZoneId: ${self:custom.hostedZoneId}
      Name: "www.${self:custom.domain}"
      Type: A

  RedirectIPV6RecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      AliasTarget:
        DNSName:
          "Fn::GetAtt":
            - RedirectCloudFrontDistribution
            - DomainName
        EvaluateTargetHealth: false
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront hosted zone ID
      HostedZoneId: ${self:custom.hostedZoneId}
      Name: "www.${self:custom.domain}"
      Type: AAAA
